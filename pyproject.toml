[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs"]

[project]
dependencies = []
description = "Utility package for bids website"
dynamic = ["version"]
name = "bids_website"
readme = "README.md"
requires-python = ">=3.12"

[tool.black]
line-length = 79

[tool.codespell]
builtin = "clear,rare,en-GB_to_en-US"
ignore-words-list = "Acknowledgements,als,ans,asai,nd,manuel,te,acknowledgements,Varian"
skip = ".git,env,specification,starter_kit,examples,apps,execution,pyproject.toml,data/**.tsv,data/**.json,docs/collaboration/contributors.md"

[tool.hatch.build.hooks.vcs]
version-file = "tools/utils/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["tools/utils"]

[tool.hatch.version]
source = "vcs"

[tool.isort]
combine_as_imports = true
line_length = 79
profile = "black"
skip_gitignore = true
